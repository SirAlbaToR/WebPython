{% extends 'base.html' %}

{% block content %}
    <table>
        <thead>
            <tr>
                <th>Название</th>
                <th>Значение</th>
            </tr>

        </thead>
        <tbody>
            <!-- {{request.headers}} -->
            {%for head, value in request.headers %}
                
                <tr>
                    <td>{{head}}</td>
                    <td>{{value}}</td>
                </tr>
            {%endfor%}


        </tbody>
    </table>
{% endblock %}
